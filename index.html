<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main id="primary-content">
    <section class="card">
      <div class="card__figure">
        <img src="./images/icon-star.svg" alt="Star">
      </div>
      <div class="card__content">
        <h3 class="card__title">How did we do?</h3>
        <p class="card__description">Please let us know how we did with your support request. All feedback is
          appreciated to help us improve oour offering!</p>
      </div>
      <form class="card__form">
        <div>
          <label for="option1" class="form__option" tabindex="0" role="option">
            <input type="radio" name="option1" id="option1" />
            <span>1</span>
          </label>
          <label for="option2" class="form__option" tabindex="0" role="option">
            <input type="radio" name="option2" id="option2" />
            <span>2</span>
          </label>
          <label for="option3" class="form__option" tabindex="0" role="option">
            <input type="radio" name="option3" id="option3" />
            <span>3</span>
          </label>
          <label for="option4" class="form__option" tabindex="0" role="option">
            <input type="radio" name="option4" id="option4" />
            <span>4</span>
          </label>
          <label for="option5" class="form__option" tabindex="0" role="option">
            <input type="radio" name="option5" id="option5" />
            <span>5</span>
          </label>
        </div>

        <input type="submit" class="form__btn" value="submit" />
      </form>
    </section>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
