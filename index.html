<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Styles -->
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main id="primary-content">
    <section class="card">
      <div class="card__wrapper">
        <div class="card__figure">
          <img src="./images/icon-star.svg" aria-hidden="true" alt="">
        </div>
        <div class="card__content">
          <h3 class="card__title">How did we do?</h3>
          <p class="card__description">Please let us know how we did with your support request. All feedback is
            appreciated to help us improve oour offering!</p>
        </div>
        <form class="card__form">
          <div>
            <input type="radio" name="option" id="option1" class="form__input" value="Value 1" />
            <label
              for="option1"
              class="form__label"
              tabindex="0"
              aria-label="Option with value 1"
            >
              <span>1</span>
            </label>

            <input type="radio" name="option" id="option2" class="form__input" value="Value 2" />
            <label
              for="option2"
              class="form__label"
              tabindex="0"
              aria-label="Option with value 2"
            >
              <span>2</span>
            </label>

            <input type="radio" name="option" id="option3" class="form__input" value="Value 3" />
            <label
              for="option3"
              class="form__label"
              tabindex="0"
              aria-label="Option with value 3"
            >
              <span>3</span>
            </label>

            <input type="radio" name="option" id="option4" class="form__input" value="Value 4" />
            <label
              for="option4"
              class="form__label"
              tabindex="0"
              aria-label="Option with value 4"
            >
              <span>4</span>
            </label>

            <input type="radio" name="option" id="option5" class="form__input" value="Value 5" />
            <label
              for="option5"
              class="form__label"
              tabindex="0"
              aria-label="Option with value 5"
            >
              <span>5</span>
            </label>
          </div>

          <input type="submit" class="form__btn" value="submit" />
        </form>
      </div>
      <div class="card__back disabled">
        <div class="card__back--figure">
          <img src="./images/illustration-thank-you.svg" aria-hidden="true" alt="">
          <p class="card__back--selected">You selected <span id="selected-number">0</span> out of 5</p>
        </div>
        <div class="card__content">
          <h3 class="card__title">Thank you!</h3>
          <p class="card__description">Please let us know how we did with your support request. All feedback is
            appreciated to help us improve oour offering!</p>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
